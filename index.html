<!DOCTYPE html>
<html>
<head>
  <title>AQ İndeksi Kalkulyatoru</title>
</head>
<body>
  <h2>AQ İndeksi Hesablama</h2>
  
  <form id="aqForm">
    Yaş: <input type="number" id="age"><br>
    Bel çevrəsi (sm): <input type="number" id="waist"><br>
    Sistolik təzyiq (mmHg): <input type="number" id="sbp"><br>
    Diastolik təzyiq (mmHg): <input type="number" id="dbp"><br>
    BKI (kq/m²): <input type="number" id="bmi" step="0.1"><br><br>

    <label>1. Hər gün 30 dəq fiziki aktivlik? </label>
    <select id="G1"><option value="1">Bəli</option><option value="0">Xeyr</option></select><br>

    <label>2. Yüksək arterial təzyiq olubmu?</label>
    <select id="G2"><option value="1">Bəli</option><option value="0">Xeyr</option></select><br>

    <label>3. Yaxın qohumlarda şəkərli diabet?</label>
    <select id="G3"><option value="1">Bəli</option><option value="0">Xeyr</option></select><br>

    <label>4. Qanda qlükoza səviyyəsi yüksək olubmu?</label>
    <select id="G4"><option value="1">Bəli</option><option value="0">Xeyr</option></select><br><br>

    <button type="button" onclick="calculateAQ()">Hesabla</button>
  </form>

  <h3 id="result"></h3>

  <script>
    function calculateAQ() {
      const a = parseFloat(document.getElementById("age").value);
      const b = parseFloat(document.getElementById("waist").value);
      const c = parseFloat(document.getElementById("sbp").value);
      const d = parseFloat(document.getElementById("dbp").value);
      const f = parseFloat(document.getElementById("bmi").value);

      const G1 = parseInt(document.getElementById("G1").value);
      const G2 = parseInt(document.getElementById("G2").value);
      const G3 = parseInt(document.getElementById("G3").value);
      const G4 = parseInt(document.getElementById("G4").value);

      const e = 2.61 * G1 + 1.61 * G2 + 7.43 * G3 + 1.89 * G4 + 14.10;

      const Y1 = 10 * Math.log(a * b);
      const Y2 = 10 * Math.log(a * c);
      const Y3 = 10 * Math.log(a * d);
      const Y4 = 10 * Math.log(b * c);
      const Y5 = 10 * Math.log(b * d);

      const Y6 = 10 * Math.log(a * e);
      const Y7 = 10 * Math.log(b * e);
      const Y8 = 10 * Math.log(f * e);
      const Y9 = 10 * Math.log(c * e);
      const Y10 = 10 * Math.log(d * e);

      const X1 = Y1 + Y2 + Y3 + Y4 + Y5;
      const X2 = Y6 + Y7 + Y8 + Y9 + Y10;

      const AQ = -26.9391 + 0.1065 * X1 + 0.3147 * X2;

      document.getElementById("result").innerText = "AQ indeksi: " + AQ.toFixed(2) + " mq/dl";
    }
  </script>
</body>
</html>
